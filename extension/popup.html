<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>HighLightem</title>
	</head>
	<body>
		<h1 id="title">
			<img src="images/icon.png" alt="logo" />
			HighLightem
		</h1>
		<div id="usage">
			<h3>Usage:</h3>
			<ul>
				<li>
					Navigate to pages like flipkart, amazon or bigbasket, and search for
					any product.
				</li>
				<li>Open this extension and press on "Highlight" button.</li>
				<li>
					Most relevant product based on your search will be highlighted in
					red-border.
				</li>
			</ul>
		</div>
		<button id="start">HighLight</button>
		<script src="js/script.js"></script>
	</body>
</html>
